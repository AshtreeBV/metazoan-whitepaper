# Project information
site_name: Metazoan Chronicles
site_url: https://whitepaper.metazoan.io
extra:
  homepage: https://www.metazoan.io
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  palette: #1
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: black
      accent: deep orange
    - scheme: slate #2
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: amber
  favicon: assets/favicon.png
  logo: assets/logo.png
nav:
  - Home: README.md
  - Lore:
      - lore/introduction.md
      - World-Building Layers:
          - Universe Metazoa:
              - lore/world-building/universe/README.md
              - lore/world-building/universe/metagate.md
              - lore/world-building/universe/battleground.md
              - lore/world-building/universe/ani-pact.md
          - Planet Felisius:
              - lore/world-building/planet/README.md
              - lore/world-building/planet/panteraxx.md
              - lore/world-building/planet/nimravia.md
              - lore/world-building/planet/machairos.md
          - Groups & Organizations:
              - lore/world-building/groups/felisians.md
              - lore/world-building/groups/feral.md
              - lore/world-building/groups/order-felix.md
              - lore/world-building/groups/tri-shoguns.md
              - lore/world-building/groups/shadow-lords.md
              - lore/world-building/groups/light-lords.md
              - lore/world-building/groups/heralds.md
      - Felisian Race:
          - Classes:
              - lore/felisians/class/README.md
              - lore/felisians/class/t3.md
              - lore/felisians/class/t2.md
              - lore/felisians/class/t1.md
              - lore/felisians/class/t0.md
          - Rarity Layers:
              - lore/felisians/rarity/README.md
  - Felisian NFTs:
      - nft-utility/genesis.md
      - nft-utility/minting.md #Minting Rounds
      - nft-utility/play-to-earn.md
      - nft-utility/scholarships.md
      - nft-utility/ai.md
  - Game Mechanics:
      - Features: game-mechanics/features.md
  - References:
      - references/roadmap.md
      - references/smart-contracts.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
