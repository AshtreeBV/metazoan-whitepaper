# Project information
site_name: Metazoan Chronicles
site_url: https://whitepaper.metadhana.io
extra:
  homepage: https://www.metadhana.io
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  palette: #1
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: black
      accent: deep orange
    - scheme: slate #2
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: amber
  favicon: assets/favicon.png
  logo: assets/logo.png
nav:
  # MetaDhana DAO with own Roadmap (Release of next Race?)
  - README.md
  - Introduction: introduction.md
  - World-Building Layers:
      - Universe Metazoa:
          - world-building/universe/README.md
          - world-building/universe/metagate.md
          - world-building/universe/battleground.md
          - world-building/universe/ani-pact.md
      - Planet Felisius:
          - world-building/planet/README.md
          - world-building/planet/panteraxx.md
          - world-building/planet/nimravia.md
          - world-building/planet/machairos.md
      - Groups & Organizations:
          - world-building/groups/felisians.md
          - world-building/groups/feral.md
          - world-building/groups/order-felix.md
          - world-building/groups/tri-shoguns.md
          - world-building/groups/shadow-lords.md
          - world-building/groups/light-lords.md
          - world-building/groups/heralds.md
  - Felisian Race:
      - Classes:
          - felisians/class/README.md
          - felisians/class/t3.md
          - felisians/class/t2.md
          - felisians/class/t1.md
          - felisians/class/t0.md
      - Rarity Layers:
          - felisians/rarity/README.md
      - Minting Rounds:
          - felisians/minting/README.md #Minting Rounds
  - NFT Utilities (Felisian):
      - nft-utility/genesis.md
      - nft-utility/play-to-earn.md
      - nft-utility/scholarships.md
      - nft-utility/ai.md
  - Game Mechanics:
      - Features: game-mechanics/features.md
  - References:
      - references/roadmap.md
      - references/smart-contracts.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
