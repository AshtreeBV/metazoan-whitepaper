# Project information
site_name: MetaDhana Litepaper V1
site_url: https://whitepaper.metadhana.io
extra:
  homepage: https://www.metadhana.io
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
  palette: #1
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: indigo
      accent: deep orange
    - scheme: slate #2
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black
      accent: amber
  favicon: assets/favicon.png
  logo: assets/logo.png
nav:
  # Overview for MetaDhana
  - Overview:
      - overview/for-our-community.md
      - Ecosystem & Technology: overview/technology.md
      - overview/value-generation.md
      - overview/roadmap.md
      - overview/team-partners.md
  # MetaDhana DAO with own Roadmap
  - MetaDhana DAO:
      - dao/README.md
      - dao/architecture.md
      - dao/treasury.md
      - dao/tokens.md
      - A Quick Glance:
          - dao/summary/index.md
      - DAO Utilities:
          - Staking: dao/utilities/staking.md
          - Dealing: dao/utilities/dealing.md
          - NFT-Only Utilities:
              - dao/utilities/nft-only/index.md
              - dao/utilities/nft-only/gaming.md
              - dao/utilities/nft-only/engagement.md
          - Governance: dao/utilities/governance.md
      - Tokenomics:
          - dao/tokenomics/README.md
          - Presale Token: dao/tokenomics/presale-token.md
          - dao/tokenomics/initial-supply.md
          - dao/tokenomics/sale-rounds.md
      #- dao/roadmap.md
      #- dao/smart-contracts.md
  # MetaDhana DAO with own Roadmap (Release of next Race?)
  - Metazoan Chronicles:
      - metazoan/README.md
      - Introduction: metazoan/introduction.md
      - World-Building Layers:
          - Universe Metazoa:
              - metazoan/world-building/universe/README.md
              - metazoan/world-building/universe/metagate.md
              - metazoan/world-building/universe/battleground.md
              - metazoan/world-building/universe/ani-pact.md
          - Planet Felisius:
              - metazoan/world-building/planet/README.md
              - metazoan/world-building/planet/panteraxx.md
              - metazoan/world-building/planet/nimravia.md
              - metazoan/world-building/planet/machairos.md
          - Groups & Organizations:
              - metazoan/world-building/groups/felisians.md
              - metazoan/world-building/groups/feral.md
              - metazoan/world-building/groups/order-felix.md
              - metazoan/world-building/groups/tri-shoguns.md
              - metazoan/world-building/groups/shadow-lords.md
              - metazoan/world-building/groups/light-lords.md
              - metazoan/world-building/groups/heralds.md
      - Felisian Race:
          - Classes:
              - metazoan/felisians/class/README.md
              - metazoan/felisians/class/t3.md
              - metazoan/felisians/class/t2.md
              - metazoan/felisians/class/t1.md
              - metazoan/felisians/class/t0.md
          - Rarity Layers:
              - metazoan/felisians/rarity/README.md
          - Minting Rounds:
              - metazoan/felisians/minting/README.md #Minting Rounds
      - NFT Utilities (Felisian):
          - metazoan/nft-utility/genesis.md
          - metazoan/nft-utility/play-to-earn.md
          - metazoan/nft-utility/scholarships.md
          - metazoan/nft-utility/ai.md
      - metazoan/game-mechanics.md
      - metazoan/roadmap.md
      #- metazoan/smart-contracts.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - redirects:
      redirect_maps:
        "index.md": "overview/for-our-community.md"
